<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Invitations</title>
</head>
<style>
    h1 {
        text-align:center;
    }
    
    table, th, td {
        margin: auto;
        width: 1280px;
        border: 1px solid #000;
    }
    
    table {
        text-align: center;
    }
    </style>
<body>
    <a href="/home">Home</a>
    <h1>Invitations</h1>
    <div th:switch="${#lists.size(events)}">
        <h2 th:case="'0'">No events yet!</h2>
        <form action="#" th:action="@{/addinvite}" method="post">
            <div th:case="*">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Date Event</th>
                            <th>Place</th>
                            <th>Cost</th>
                            <th>Private / Public</th>
                            <th>User Invited</th>
                        </tr>
                    </thead>
                 <tbody>
                    <tr th:each="event : ${events}">
                        <td th:text="${event.name}"></td>
                        <td th:text="${#dates.format(event.eventDate, 'dd-MM-yyyy')}"></td>
                        <td th:text="${event.place}"></td>
                        <td th:text="${event.cost > 0} ? ${event.cost} : 'Free'"></td>
                        <td th:text="${event.privateEvent} ? 'Private' : 'Public' "></td>
                        <td><select name="username" id="username">
                            <option value="--Seleccione">--Seleccione</option>
                            <option th:each="user : ${users}" value="${user.username}" th:text="${user.username}"></option>
                        </select></td>
                    </tr>
                </tbody>
            </table>  
        </div>
        <br><br>
            <input type="submit" value="Enviar">
    </div>  
    </form>
</body>
</html>
