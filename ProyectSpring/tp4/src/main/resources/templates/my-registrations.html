<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Registrations</title>	
</head>
<style>
	h1 {
		text-align:center;
	}
	
	table, th, td {
		margin: auto;
		width: 1280px;
		border: 1px solid #000;
	}
	
	table {
		text-align: center;
	}
	</style>
<body>
    <a href="/home">Home</a>
	<h1>My Registrations</h1>
    <div th:switch="${#lists.size(registrations)}">
	    <h2 th:case="'0'">No registrations yet!</h2>
	<div th:case="*">
		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Date Event</th>
					<th>Place</th>
					<th>Cost</th>
					<th>Private / Public</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="registration : ${registrations}">
					<td th:text="${registration.event.name}"></td>
					<td th:text="${#dates.format(registration.event.eventDate, 'dd-MM-yyyy')}"></td>
					<td th:text="${registration.event.place}"></td>
					<td th:text="${registration.event.cost > 0} ? ${registration.event.cost} : 'Free'"></td>
					<td th:text="${registration.event.privateEvent} ? 'Private' : 'Public' "></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>	
</body>
</html>
