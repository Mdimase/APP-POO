<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title th:inline="text">Edit | [[${event.name}]]</title>

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="../static/css/bootstrap-4.4.1-dist/css/bootstrap.css" th:href="@{/css/bootstrap-4.4.1-dist/css/bootstrap.css}">

<!-- Fontawesome -->
<link rel="stylesheet" href="../static/css/fontawesome-free-5.12.1-web/css/all.css" th:href="@{/css/fontawesome-free-5.12.1-web/css/all.css}">

<!-- JS -->
<script src="../static/js/jquery-3.4.1.min.js" th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script src="../static/css/bootstrap-4.4.1-dist/js/bootstrap.min.js" th:src="@{/css/bootstrap-4.4.1-dist/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid mx-auto my-2">

	<div th:replace="static :: menu"></div>
	
	<div class="my-2 p-2 border rounded">
		
		<h1 class="text-center">Edit Event</h1>
		
		<hr>
		
		<!-- Alerta que puede cerrarse por el usuario ó se cierra automaticamente luego de unos segundos. -->
		<div style="display: none" th:if="${message != null}" class="mx-auto my-4 w-75 alert alert-dismissible fade show" th:classappend="${classMessage}" role="alert" id="alert">
		
			<span th:inline="text">[(${message})]</span>
			
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
			
				<span aria-hidden="true">&times;</span>
				
			</button>
			
		</div>
		
		<form action="#" th:action="@{/events/edit/{id}(id=${event.id})}" th:object="${event}" method="post">
		
			<div class="form-group">
			
				<label for="name"><b>Name</b></label>
				
				<input type="text" class="form-control" th:field="*{name}" id="name" value="${event.name}">
				
				<div class="my-4" th:if="${#fields.hasErrors('name')}">
			
					<span class="alert alert-danger" role="alert"  th:errors="*{name}"></span>
				
				</div>
				
		 	</div>
		 	
		 	<div class="form-row">
		 	
			 	<div class="col form-group">
			 	
					<label for="eventDate"><i class="fa fa-calendar-day" aria-hidden="true"></i> <b>Event Date</b></label>
					
					<input type="date" class="form-control" th:field="*{eventDate}" id="eventDate" value="${event.eventDate}">
					
				</div>
				
				
				<div class="col form-group">
				 
					<label for="startRegistration"><i class="fa fa-calendar-check" aria-hidden="true"></i> <b>Start Registrations</b></label>
					
					<input type="date" class="form-control" th:field="*{startRegistrations}" id="startRegistrations" value="${event.startRegistrations}">
					
				</div>
				
				<div class="col form-group">
				
					<label for="endRegistration"><i class="fa fa-calendar-times" aria-hidden="true"></i> <b>End Registrations</b></label>
					
					<input type="date" class="form-control" th:field="*{endRegistrations}" id="endRegistrations" value="${event.endRegistrations}">
					
				</div>
			
			</div>
			
			<!-- Agregué el div form-row -->
			<div class="form-row">
			
				<!-- Agregué la clase col al div form-group -->
				<div class="col form-group">
				
					<label for="place"><b>Place</b></label>
					
					<input type="text" class="form-control" th:field="*{place}" id="place" value="${event.place}">
					
					<div class="my-4" th:if="${#fields.hasErrors('place')}">
					
						<span class="alert alert-danger" role="alert" th:errors="*{place}"></span>
					
					</div>
					
				</div>
			
			</div>
			
			<div class="form-row">
			
				<div class="col form-group">
				
					<label for="capacity"><b>Capacity</b></label>
					
					<!-- Agregué el atributo required al campo -->
					<input type="number" class="form-control" min="1" th:field="*{capacity}" id="capacity" value="${event.capacity}" required>
					
					<div class="mt-4" th:if="${#fields.hasErrors('capacity')}">
					
						<span class="alert alert-danger" role="alert" th:errors="*{capacity}"></span>
					
					</div>
					
				</div>
			
				<div class="col form-group">
				
					<label for="cost"><i class="fa fa-dollar-sign" aria-hidden="true"></i> <b>Cost</b></label>
					
					<input type="number" class="form-control" th:field="*{cost}" id="cost" value="${event.cost}">
					
					<div class="mt-4" th:if="${#fields.hasErrors('cost')}">
						
						<span class="alert alert-danger" role="alert"  th:errors="*{cost}"></span>
						
					</div>
					
				</div>
				
			</div>
				
			<hr>
			
			<!-- Agregué el div form-row -->	
			<div class="form-row">
			
				<div class="col form-group">
				
					<div class="form-check">
					
						<input type="checkbox" class="form-check-input" th:field="*{privateEvent}" id="privateEvent" value="${event.privateEvent}">
					
						<label class="form-check-label" for="privateEvent"><b>Private / Public</b></label>
					
					</div>
					
				</div>
			
			</div>
			
			<hr>
			
			<button type="submit" class="btn btn-primary w-100 p-2">Edit Event</button>
			
		</form>
		
	</div>
	
</div>
<script src="../static/js/functions.js" th:src="@{/js/functions.js}"></script>
</body>
</html>
