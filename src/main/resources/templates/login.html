<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8">
	
<link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}">
	
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Play">
	
<title>Login</title>	
</head>
<body>
<div class="my-4 ml-2" th:if="${param.error}">
		
	<span class="alert alert-danger" style="opacity: 0.8;" role="alert">Invalid e-mail or password.</span>
			
</div>

<div class="my-4 ml-2" th:if="${message != null}">
		
	<span class="alert" th:classappend="${classMessage}" style="opacity: 0.8;" role="alert" th:inline="text">[(${message})]</span>
		
</div>

<div class="signIn">

	<form th:action="@{/login}" method="post">
	
		<h2>Log In</h2>
		
		<input type="email" name="email" placeholder="E-mail">
		
		<br>
		   
		<br>
		
		<input type="password" name="password" placeholder="Password"> 
		
		<br>
		
		<br>
		
    	<input type="submit" value="Sign In"/>
    	
	</form>
	
	<br>
	
	<br>
	
	<p>Don't Have an Account?</p>
	
	<form action="#" th:action="@{/signup}" method="get">
	
		<input type="submit" value="Sign Up">
		
	</form>

</div>
</body>
</html>
